kind: PersistentVolume
apiVersion: v1
metadata:
 name: mysql-db-pv1
 namespace: default
 labels:
   type: local
   name: pxc1
spec:
 capacity:
   storage: 15Gi
 accessModes:
   - ReadWriteOnce
 hostPath:
   path: "/var/lib/mysql"

