apiVersion: v1
kind: Service
metadata:
  name: pxc-node1
  namespace: whitenfv
  labels:
    node: pxc-node1
spec:
  ports:
    - port: 3306
      name: mysql
    - port: 4444
      name: state-snapshot-transfer
    - port: 4567
      name: replication-traffic
    - port: 4568
      name: incremental-state-transfer
  selector:
    node: pxc-node1
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: pxc-node1
  namespace: whitenfv
spec:
  replicas: 1
  template:
    metadata:
      labels:
        node: pxc-node1
        unit: pxc-cluster
    spec:
      containers:
        - resources:
            limits:
              cpu: 0.3
          image: capttofu/percona_xtradb_cluster_5_6:beta
          name: pxc-node1
          ports:
            - containerPort: 3306
            - containerPort: 4444
            - containerPort: 4567
            - containerPort: 4568
          envFrom:
          - secretRef:
              name: mysql-secret
          volumeMounts:
            - name: mysql-persistent-storage-1
              mountPath: /var/lib
          securityContext:
            capabilities: {}
            privileged: true #privileged required for mount
      volumes:
      - name: mysql-persistent-storage-1
        persistentVolumeClaim:
          claimName: claim-galera-1
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: claim-galera-1
  namespace: whitenfv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  selector:
    matchLabels:
      name: pxc1
